driver
(
   name "stage"
   provides ["simulation:0"]
   plugin "libstageplugin"
   worldfile "sim.world"
)

define localnav driver
(
   name "vfh"
#   distance_epsilon 0
#   angle_epsilon 0
   # we force unreachable goals to control this in our software
)

define gps driver
(
  name "garminnmea"
  baud 4800
  dgps_enable 0
  alwayson 1
)

